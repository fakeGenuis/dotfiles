<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="scan">
    <test name="family" compare="not_eq">
      <string>Source Code Pro</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <int>0x0192</int>
        </charset>
      </minus>
    </edit>
  </match>
</fontconfig>
