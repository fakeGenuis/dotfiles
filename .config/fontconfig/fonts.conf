<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
  <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
 </its:rules>
 <description>Arch Linux Font Config</description>
 <!-- Font directory list -->
 <dir>/usr/share/fonts</dir>
 <dir>/usr/local/share/fonts</dir>
 <dir prefix="xdg">fonts</dir>
 <dir>~/.local/share/fonts</dir>
 <!-- this line will be removed in the future -->
 <!-- 自动微调 微调 抗锯齿 内嵌点阵字体 -->
 <match target="font">
     <edit name="autohint"> <bool>false</bool> </edit>
     <edit name="hinting"> <bool>true</bool> </edit>
     <edit name="antialias"> <bool>true</bool> </edit>
     <edit name="embeddedbitmap" mode="assign"> <bool>false</bool> </edit>
 </match>
 <!-- <!-\- 英文默认字体使用 Roboto 和 Noto Serif ,终端使用 DejaVu Sans Mono. -\-> -->
 <match>
     <test qual="any" name="family">
         <string>serif</string>
     </test>
     <edit name="family" mode="prepend" binding="strong">
         <string>Comic Shanns</string>
     </edit>
 </match>
 <match target="pattern">
     <test qual="any" name="family">
         <string>sans-serif</string>
     </test>
     <edit name="family" mode="prepend" binding="strong">
         <string>FreeSans</string>
     </edit>
 </match>
 <match target="pattern">
     <test qual="any" name="family">
         <string>monospace</string>
     </test>
     <edit name="family" mode="prepend" binding="strong">
         <string>agave Nerd Fonts</string>
     </edit>
 </match>
 <!-- 中文默认字体使用思源宋体,不使用 Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字. -->
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" mode="prepend">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" mode="prepend">
   <string>ukai</string>
  </edit>
 </match>
 <!-- Load local system customization file -->
 <include ignore_missing="yes">conf.d</include>
 <!-- Font cache directory list -->
 <cachedir>/var/cache/fontconfig</cachedir>
 <cachedir prefix="xdg">fontconfig</cachedir>
 <!-- will be removed in the future -->
 <cachedir>~/.fontconfig</cachedir>
 <config>
  <!-- Rescan in every 30s when FcFontSetList is called -->
  <rescan>
   <int>30</int>
  </rescan>
 </config>
</fontconfig>
