    # serif
    "adobe-source-serif-fonts",
    "gentium-plus-font",
    # code
    "ttf-agave-nerd",
    "ttf-bqn386-git",
    "ttf-firacode-nerd",        # ligature
    "ttf-recursive",
    # ui
    "ttf-comic-shanns-v2",
    # emoji
    "ttf-material-design-icons-git",
    "noto-fonts-emoji",
    "quirvira",
    # chinese
    "ttf-arphic-ukai",
    "ttf-kose-git",
    "ttf-lxgw-wenkai",
    "ttf-yozai-font",
    "ttf-lxgw-neo-xihei",
    "wqy-microhei"
]
