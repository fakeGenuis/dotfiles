# https://github.com/alacritty/alacritty/issues/7473
import = ["/usr/share/alacritty/dracula.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "Maple NF"
style = "Bold"

[font.bold_italic]
family = "Maple NF"
style = "Bold Italic"

[font.italic]
family = "Maple NF"

[font.normal]
family = "Maple NF"
style = "Regular"

[window]
decorations = "none"
dynamic_title = true
dynamic_padding = true
opacity = 0.75
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 90
lines = 30

[window.padding]
x = 7
y = 7
